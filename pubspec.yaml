name: checkout_sheet_kit_flutter
description: "Flutter plugin for Shopify Checkout Sheet Kit - provides seamless checkout experiences using Shopify's native SDKs for Android and iOS."
version: 0.0.2
homepage: https://github.com/Shopify/checkout-sheet-kit-flutter
repository: https://github.com/Shopify/checkout-sheet-kit-flutter
issue_tracker: https://github.com/Shopify/checkout-sheet-kit-flutter/issues

environment:
  sdk: ^3.0.0
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.shopify.checkout_sheet_kit_flutter
        pluginClass: CheckoutSheetKitFlutterPlugin
      ios:
        pluginClass: CheckoutSheetKitFlutterPlugin
